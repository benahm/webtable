<div>
    <div ng-controller="inputController">
        <div ng-switch="type">
            <div ng-switch-when="bool">
                <div input-checkbox-nq></div>
            </div>
            <div ng-switch-when="date">
                <div input-date-nq></div>
            </div>
            <div ng-switch-when="text">
                <div input-text-nq></div>
            </div>
        </div>
    </div>
</div>
